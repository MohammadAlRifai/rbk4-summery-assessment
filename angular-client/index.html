<!DOCTYPE html>
<html ng-app='pokemon'>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script src="app/services/starterFactory.js"></script>
    <script src="app/controllers/starterController.js"></script>
    <script src="app/app.js"></script>

    <div ng-controller="StarterController">
      <h1 ng-repaet= pokemom in bokemon> Pokemom </h1>
      {{ db.mongos.number }}
      {{ db.mongos.name }}
      {{ db.mongos.types }}
      {{ db.mongos.imageUrl }}
    </div>
  </body>
</html>
